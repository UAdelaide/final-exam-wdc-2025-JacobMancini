<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>Express</h1>
    <p>Welcome to Express</p>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: null
                };
            },
            methods: {
                async getDog() {
                    const res = await fetch('https://dog.ceo/dog-api/documentation/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
