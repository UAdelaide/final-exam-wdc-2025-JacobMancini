<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog</h1>
        <p>Click 6 buttons to see a dog</p>

        <button class="button" >O  n     e</button>
        <button class="button">T      w     O</button>
        <button class="button">T H   r  eEe    e</button>
        <button class="button">Fff        o   U  r</button>
        <button class="button">f I  v   E</button>
        <button class="button" @click="getDog()">dog</button>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: null,
                    dogProgress: 0
                };
            },
            methods: {
                async getDog() {
                    const res = await fetch('https://dog.ceo/dog-api/documentation/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
