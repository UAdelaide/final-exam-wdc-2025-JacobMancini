<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: linear-gradient(38deg, red, lime);
            color: purple;
            padding: 50px;
            
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Dog</h1>
        <p>Click 6 buttons to see a dog</p>

        <button class="button" type="button" @click="dogProgress=1">O  n     e</button>
        <button class="button" type="button" @click="dogProgress=2" :disabled="dogProgress < 1">T      w     O</button>
        <button class="button" type="button" @click="dogProgress=3" :disabled="dogProgress < 2">T H   r  eEe    e</button>
        <button class="button" type="button" @click="dogProgress=4" :disabled="dogProgress < 3">Fff        o   U  r</button>
        <button class="button" type="button" @click="dogProgress=5" :disabled="dogProgress < 4">f I  v   E</button>
        <button class="button" type="button" @click="getDog()" :disabled="dogProgress < 5">dog</button>
    </div>
    <div v-if="dogImage" class="dogSection">
        <img class="dogImage" :src="dogImage" />
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: null,
                    dogProgress: 0
                };
            },
            methods: {
                async getDog() {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
