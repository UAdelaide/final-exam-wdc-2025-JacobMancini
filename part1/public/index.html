<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: linear-gradient(20deg, red, rgb(40, 196, 40));
            color: rgba(5, 16, 99, 0.979);
            padding: 130px;
            font-family: 'Comic Sans MS', cursive;
            font-size: 58px;

        }

        p {
            font-size: 12px;
        }

        .button {
            background-color: black;
            color: black;
            font-size: 3rem;
            padding: 25px 50px;
            cursor: pointer;
            border: none;
        }

        .dogSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;

        }

        .dogImage {
            width: 400px;
            height: 600px;
            border-radius: 80%;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Dog</h1>
        <p>Click 6 buttons to see a dog</p>

        <button class="button" type="button" @click="dogProgress=2" :disabled="dogProgress < 1"> .  </button>
        <button class="button" type="button" @click="dogProgress=1"> .  </button>
        <button class="button" type="button" @click="dogProgress=4" :disabled="dogProgress < 3"> .  </button>
        <button class="button" type="button" @click="getDog()" :disabled="dogProgress !== 5">  . </button>
        <button class="button" type="button" @click="dogProgress=5" :disabled="dogProgress !== 4">  . </button>
        <button class="button" type="button" @click="dogProgress=3" :disabled="dogProgress !== 2">  . </button>

        <div v-if="dogImage" class="dogSection">
            <img class="dogImage" :src="dogImage" />
            <h1>Woof Woof Woof WOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOF!</h1>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: null,
                    dogProgress: 0
                };
            },
            methods: {
                async getDog() {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                },
                progressSequence(currentProgress) {
                    if (this.dogProgress === currentProgress - 1) this.dogProgress = currentProgress;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
