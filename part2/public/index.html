<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container" style="max-width: 400px;">

    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          loggedIn: false,
          username: '',
          password: '',
          role: '',
        };
      },
      computed: {
        getDashboard() {
          return this.role === 'owner' ? 'owner-dashboard.html' : 'walker-dashboard.html';
        }
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type' : 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password }),
              credentials: 'include'
            })

            const result = await res.json();
            this.loggedIn = true;
            this.role = result.user.role;
            this.username = result.user.username;

            // Upon login, the getDashboard returns the dashboard to load dependent on the user role
            window.location.href = this.getDashboard;

          } catch {
            // Error handling goes here
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
